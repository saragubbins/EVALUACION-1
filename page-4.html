    <main></main>
    <aside>
        <button onclick="foto()">üñ®Ô∏è DESCARGA</button>
    </aside>
    <script>
        function setup() {
            createCanvas(windowWidth, windowHeight, WEBGL); 
            angleMode(DEGREES);
            strokeWeight(3);
            noFill();
            stroke("#FF7043");

            
            describe(
                'Users can click on the screen and drag to adjust their perspective in 3D space. The space contains a sphere of dark purple cubes on a light pink background.'
            );
        }

        function draw() {
            background("#880E4F"); 

            orbitControl();

            for (let zAngle = 0; zAngle < 180; zAngle += 30) {
                for (let xAngle = 0; xAngle < 360; xAngle += 30) {
                    push();
                    rotateZ(zAngle);
                    rotateX(xAngle);
                    translate(0, 400, 0);
                    box();
                    pop();
                }
            }
        }

        function foto() {
            saveCanvas("orbit-control.jpg");
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
