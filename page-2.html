            <h1>Condiciones Inversas</h1>
        </header>
        <main></main>
        <aside>
            <button onclick="foto()">üñ®Ô∏è DESCARGA</button>
        </aside>
        <script>
            let circlePositionX = 200;
            let circlePositionY = 200;

            let circleSpeedX = 2;
            let circleSpeedY = 3;

            let circleRadius = 25;

            let circleHue = 0;

            function setup() {
                createCanvas(windowWidth, windowHeight);
                background("#880E4F");
                ellipseMode(RADIUS);
                colorMode(HSB);
                strokeWeight(4);
            }

            function draw() {
                stroke(circleHue, 80, 90);

                if (circlePositionX >= 100 && circlePositionX <= 300) {
                    fill(0); // Negro
                } else {
                    fill(255); // Blanco
                }

                circle(circlePositionX, circlePositionY, circleRadius);

                if (!mouseIsPressed) {
                    circlePositionX += circleSpeedX;
                    circlePositionY += circleSpeedY;

                    circleHue += 1;
                }

                if (circleHue >= 360) {
                    circleHue = 0;
                }

                if (circlePositionX < circleRadius || circlePositionX > width - circleRadius) {
                    circleSpeedX = -circleSpeedX;
                }
                if (circlePositionY < circleRadius || circlePositionY > height - circleRadius) {
                    circleSpeedY = -circleSpeedY;
                }
            }

            function foto() {
                saveCanvas("condiciones.jpg");
            }

            function windowResized() {
                resizeCanvas(windowWidth, windowHeight);
                background("#292929"); 
            }
        </script>
    </body>
